<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar cards</title>

    <script>
        function addCards(){
            const cardList = document.getElementById('cards-list');
            const card = document.createTextNode('Eu sou um card ');
            cardList.appendChild(card);
        }

        function addEvents(){
            const button = document.getElementById('botao_ativacao');
            button.addEventListener('click', addCards);
        }

        window.addEventListener('load', addEvents)
    </script>
</head>
<body>
    <h1>Adicionar cards</h1>

    <button id="botao_ativacao">Adicionar Card</button>
    
    <div id="cards-list">
    </div>
    
</body>
</html>
